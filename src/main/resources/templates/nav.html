<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
<div th:fragment="commonNav(page,child)" th:class="head">
    <ul th:id="head_nav" th:class="headNav">
        <li><a th:class="${page eq 'home'} ? 'selected':''" th:href="index.html">主页</a></li>
        <li><a th:class="${page eq 'store'} ? 'selected':''" th:href="store.html">仓库管理</a></li>
        <li><a th:class="${page eq 'order' ? 'selected':''}" th:href="order.html">订单</a></li>
        <li><a th:class="${page eq 'sys'} ? 'selected':''" th:href="item_type.html">系统数据</a></li>
        <li><a th:class="click_block" onclick="logout()">退出</a></li>
        <li th:class="user_block"><span sec:authentication="name"></span></li>
    </ul>
    <ul th:if="${page eq 'home'}" th:id="sub_nav" th:class="headNav">
    </ul>
    <ul th:if="${page != 'home' && page eq 'store'}" th:id="sub_nav" th:class="headNav">
        <li><a th:class="${child eq 'store'} ? 'selected':''" th:href="store.html">入库</a></li>
        <li><a th:class="${child eq 'store_list'} ? 'selected':''" th:href="store_list.html">入库记录</a></li>
        <li><a th:class="${child eq 'item_out'} ? 'selected':''" th:href="item_out.html">出库</a></li>
    </ul>
    <ul th:if="${page != 'home' && page eq 'order'}" th:id="sub_nav" th:class="headNav">
        <li><a th:class="${child eq 'order' ? 'selected':''}" th:href="order.html">添加订单</a></li>
        <li><a th:class="${child eq 'order_list' ? 'selected':''}" th:href="order_list.html">订单记录</a></li>
    </ul>
    <ul th:if="${page != 'home' && page eq 'sys'}" th:id="sub_nav" th:class="headNav">
        <li><a th:class="${child eq 'item_type'} ? 'selected':''" th:href="item_type.html">物品类型</a></li>
        <li><a th:class="${child eq 'manu_type'} ? 'selected':''" th:href="manu_type.html">厂商</a></li>
        <li><a th:class="${child eq 'logistics'} ? 'selected':''" th:href="logistics.html">物流信息</a></li>
        <li sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:class="${child eq 'edit_user'} ? 'selected':''" th:href="edit_user.html">编辑用户</a>
        </li>
        <li sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:class="${child eq 'debug'} ? 'selected':''" th:href="debug.html">DEBUG</a>
        </li>
    </ul>
    <div th:class="clearfix"></div>
</div>
</body>
</html>
