#设置数据源
#pgsql地址
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/ordermsx?stringtype=unspecified
spring.datasource.driver-class-name=org.postgresql.Driver
#pgsql用户名
spring.datasource.username=aldaris
#pgsql密码
spring.datasource.password=0000
#配置mybatis
mybatis.mapper-locations=classpath:/com/everygamer/dao/mapping/*.xml
mybatis.type-aliases-package=com.everygamer.bean
mybatis.type-handlers-package=com.everygamer.dao.mybatis.handler
#配置mybatis的pagehelper
pagehelper.helperDialect=postgresql
#hikari连接池
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=50
#针对pgsql
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect